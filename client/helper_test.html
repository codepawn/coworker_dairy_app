<head>
  <title>사내일기</title>
</head>


<template name="navBar">

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">사내일기</a>
      </div>

      <div class="collapse navbar-collapse" id="bar">

        <ul class="nav navbar-nav">
          <li><a href="post">일기쓰기</a></li>
          <li><a href="approval">결재 <span class="badge">2</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }}
        </ul>
      </div>
    </nav>
      {{>yield}}
  </div>
</template>


<template name="post">
  <form class="main form">
    <div class="form-group">
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="제목 뭐라고 부를껀가요" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <textarea name="content" id="" cols='100%' rows="10" placeholder="오늘 일어난일은?"></textarea>
      </div>
    </div>

    <input type="submit" value="등록하기" class="btn btn-primary"/>

  </form>
</template>


<template name="front">

  <div class="row">
      {{#each dairys}}
          {{>dairysItem}}
      {{/each}}
  </div>
</template>

<template name="dairysItem">

  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <h3>{{title}}</h3>

      <p>{{content}}</p>

      <button id="remove" class="btn btn-primary btn-flat">Remove<div class="ripple-wrapper"></div></button>
    </div>
  </div>
</template>


<template name="approval">


  <select class="form-control" id="genderInput">
    <option value="이사">이사</option>
    <option value="차장">차장</option>
    <option value="과장">과장</option>
    <option value="과장">사원</option>

  </select>

</template>
