<template name="diarysItem">
  <div class="main">
    <div class="thumbnail">
      <img src="ex.png">
      <a href="{{pathFor 'Diary.show' _id=_id}}"><h3>{{title}}</h3></a>

      <p>{{content}}</p>

      <button id="remove" class="btn btn-primary btn-flat">Remove
        <div class="ripple-wrapper"></div>
      </button>
    </div>
  </div>
</template>
