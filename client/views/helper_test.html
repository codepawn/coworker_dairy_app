


<template name="navBar">

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">사내일기</a>
      </div>

      <div class="collapse navbar-collapse" id="bar">

        <ul class="nav navbar-nav">
          <li><a href="post">일기쓰기</a></li>
          <li><a href="approval">결재 <span class="badge">2</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }}
        </ul>
      </div>
    </nav>
      {{>yield}}
  </div>
</template>


<template name="post">
  <form class="main form">
    <div class="form-group">
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="제목 뭐라고 부를껀가요" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <textarea name="content" id="" cols='100%' rows="10" placeholder="오늘 일어난일은?"></textarea>
      </div>
    </div>

    <input type="submit" value="등록하기" class="btn btn-primary"/>

  </form>
</template>


<template name="front">
  <div class="row">
      {{#each dairys}}
          {{>dairysItem}}
      {{/each}}
  </div>
</template>

<template name="dairysItem">

  <div class="col-sm-6 col-md-3">
    <div class="thumbnail {{clicked}} ">
      <a href="{{pathFor 'dairy.show'}}"><h3>{{title}}</h3></a>

      <p>{{content}}</p>

      <button id="remove" class="btn btn-primary btn-flat">Remove
        <div class="ripple-wrapper"></div>
      </button>
    </div>
  </div>
</template>

<template name="dairysItemList">

  <div class="thumbnail">
    <h1>{{title}}</h1>

    <p>{{content}}</p>

    <button id="remove" class="btn btn-primary btn-flat">Remove
      <div class="ripple-wrapper"></div>
    </button>
  </div>

</template>


<template name="approval">
  <p>결재가 올라갈 직업을 선택해주세요</p>

  <select class="form-control" id="genderInput">
    <option value="7">사장</option>
    <option value="6">전무</option>
    <option value="5">이사</option>
    <option value="4">부장</option>
    <option value="3">차장</option>
    <option value="2">과장</option>
    <option value="1">대리</option>
    <option value="0">사원</option>
  </select>
  <button id="remove" class="btn btn-primary">결재올리기
    <div class="ripple-wrapper"></div>
  </button>
</template>


<template name="notFound">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>Oops!</h1>

          <h2>404 Not Found</h2>

          <div class="error-details">
            Sorry, an error has occured, Requested page not found!
          </div>
          <div class="error-actions">
            <a href="{{pathFor 'main'}}" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-home"></span>Take
              Me Home </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
